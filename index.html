<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <meta name="theme-color" content="black"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700" rel="stylesheet" type="text/css">
        <style>
/*----------Variables*/
:root
{
    --pixel-unit : 0.75px;
}


/*----------Elements*/
html, body
{
    height : 100%;
    padding : 0;
    margin : 0;
    font-family : archivo-narrow, sans-serif;
    font-size : 24px;
}

/*-----Sections*/
header
{
    display : flex;
    flex-direction : row;
    background : white;
    padding : 10px;
    min-height : calc(60 * var(--pixel-unit));;
}

main
{
    margin : 12px;
}

/*-----Components*/
*:not(.selectable),
.unselectable
{
    -moz-user-select : none;
    -khtml-user-select : none;
    -webkit-user-select : none;
    -ms-user-select : none;
    user-select : none;
}

img:not(.anti-aliased)
{
    image-rendering : -webkit-optimize-contrast;
    image-rendering : crisp-edges;
    image-rendering : pixelated;
    -ms-interpolation-mode : nearest-neighbor;
}


/*----------Instances*/
/*-----Header*/
#btnMenu
{
    position : absolute;
    overflow : hidden;
    width : calc(60 * var(--pixel-unit));
    height : calc(60 * var(--pixel-unit));
    background : black;
}

#btnMenu img
{
    width : calc(540 * var(--pixel-unit));
}

#logo
{
    display : block;
    margin : auto;
    width : calc(60 * var(--pixel-unit));
}


/*----------Classes*/
.line
{
    background : black;
    margin : 0;
    border : none;
    height : 1px;
}


/*----------Keyframes*/
@keyframes btnMenu
{
    from
    {
        transform : none;
    }
    
    to
    {
        transform : translate(calc(-480 * var(--pixel-unit)), 0);
    }
}
        </style>
    </head>
    
    <body>
        <header>
            <div id="btnMenu"><img class="unselectable" src="https://calmbubbles.github.io/img/spr_btnMenu.png" alt="Menu"></div>
            <a href="/"><img id="logo" class="unselectable" src="https://calmbubbles.github.io/img/icon.png" alt="CalmBubbles"></a>
        </header>
        
        <hr class="line">
        
        <main>
            Text<br>
            Text but loooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooong<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <a href="/">LINK LMAO</a>
        </main>
        
        <script>
let btnMenu = document.querySelector("#btnMenu");
let btnMenuImg = btnMenu.querySelector("img");

window.onload = () => {
    btnMenu.onclick = () => {
        btnMenuImg.style.animation = "btnMenu steps(8) 0.5s";
        setTimeout(() => {
            btnMenuImg.style.animation = "none";
            btnMenuImg.style.transform = "translate(calc(-480 * var(--pixel-unit)), 0)";
        }, 500);
    };
};
        </script>
    </body>
</html>
